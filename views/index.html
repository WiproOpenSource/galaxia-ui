<!DOCTYPE html>
<html lang="en" ng-app="MyApp" ng-cloak>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galaxia</title>

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.min.js"></script>
    <script src="http://ngmaterial.assets.s3.amazonaws.com/svg-assets-cache.js"></script>
    <script src="https://rawgit.com/iamisti/mdDataTable/master/dist/md-data-table-templates.js"></script>
    <script src="https://rawgit.com/iamisti/mdDataTable/master/dist/md-data-table.js"></script>
    <script src="../js/controllers.js"></script>
    <script src="../js/app.js"></script>

    <script type="text/javascript">
      angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
    </script>

    <link rel="stylesheet" href="../stylesheets/style.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link rel="stylesheet" href="../bower_components/mdDataTable-master/dist/md-data-table-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/1.4.57/css/materialdesignicons.min.css">
  </head>
  <body>
    <div id="container_search_results" align="center">
    <div class="menuBardemoBasicUsage" ng-controller="menucontroller">
        <md-toolbar class="md-menu-toolbar">
          <div layout="row">
            <md-toolbar-filler layout="" layout-align="center center">
              <md-icon md-svg-icon="call:chat"></md-icon>
            </md-toolbar-filler>
            <div>
              <!--<h2 class="md-toolbar-tools">Galaxia</h2>-->
             <img src="images\galaxia.png" width="150"/>
              <md-menu-bar>
                <md-menu>
                  <button ng-click="$mdOpenMenu()">
                    Browse
                  </button>
                  <md-menu-content>
                    <md-menu-item><md-button id="Container_Node" value="Containers">Containers</md-button></md-menu-item>
                    <md-menu-item><md-button id="VM_Node" value="Virtual Machines">Virtual Machines</md-button></md-menu-item>
                  </md-menu-content>
                </md-menu>
                <md-menu>
                  <button ng-click="$mdOpenMenu()">
                    Dashboard
                  </button>
                  <md-menu-content>
                    <md-menu-item><md-button id="view">View</md-button></md-menu-item><md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-menu>
                          <md-button id="create" ng-click="$mdOpenMenu()">Create</md-button>
                            <md-menu-content>
                              <md-menu-item><md-button id="Create_Container" value="Containers">Containers - Dashboard</md-button></md-menu-item>
                              <md-menu-item><md-button id="Create_VM" value="Virtual Machines">Virtual Machines - Dashboard</md-button></md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </md-menu-item><md-menu-divider></md-menu-divider>
                    <md-menu-item><md-button id="modify" ng-disabled="true">Modify</md-button></md-menu-item><md-menu-divider></md-menu-divider>
                    <md-menu-item><md-button id="delete">Delete</md-button></md-menu-item>
                  </md-menu-content>
                </md-menu>
                <md-menu>
                  <button ng-click="$mdOpenMenu()">
                    Search
                  </button>
                  <md-menu-content>
                    <md-menu-item><md-button id="Container" ng-disabled="true">Containers</md-button></md-menu-item><md-menu-divider></md-menu-divider>
                    <md-menu-item><md-button id="VM" ng-disabled="true">Virtual Machines</md-button></md-menu-item>
                  </md-menu-content>
                </md-menu>
              </md-menu-bar>
            </div>
          </div>
        </md-toolbar>
        
        <div class="view-animate-container">
          <div ng-view class="view-animate"></div>
        </div>
        <br>

        <!-- Footer --> 
        <md-toolbar class="md-whiteframe-z3" style="position:fixed;bottom:0;">
            <div layout="row" flex >
              <footer class="mdl-mini-footer" >
                <div class="mdl-mini-footer_left-section">
                  <span style="color:#FFF;font-size:10px;">&copy; Copyright 2015 Wipro Limited. All Rights Reserved.</span>
                </div>
                <div class="mdl-mini-footer_right-section">
                  <span><a href="http://www.wipro.com/services/open-source/services/m" style="color:#FFF;font-size:10px;position:absolute" >Contact Wipro Open Source Services</a></span>
                </div>
              </footer>
            </div>
        </md-toolbar>
    </div>
    </div>
  </body>
</html>
