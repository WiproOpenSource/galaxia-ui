<div ng-cloak ng-init="retrieveAppMetrics()">
<md-card>
    <md-card-content layout="row" layout-align="center" class="layout-align-center-stretch layout-row">
	
			<div>
			<div style="margin-left:20%;margin-top:5%;width:70%;float:left">
			<div style="height:10%;margin-left:60%">
			<md-input-container >
                <label>Search</label>
                <input type="text" ng-model="searchMetric">
            </md-input-container>
			</div>	
		
			<div ng-hide="true">
                {{(metrics_list1 = (metrics_list | filter: searchMetric))}}
				
            </div> 
          <!--<mdt-table  mdt-row="{'data':metrics_list, 'table-row-id-key': 'id','column-keys': ['Name', 'Description']}" 
            selectable-rows="true" ng-click="myclick($event)"
            paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,100]}" 
            selected-row-callback="addSelectedMatrix(rows,$event)">-->
			 <mdt-table  mdt-row="{'data':metrics_list1, 'table-row-id-key': 'id','column-keys': ['name', 'description']}" 
            selectable-rows="true"  ng-click="myclick($event)"
            paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,100]}" 
            selected-row-callback="addSelectedMatrix(rows,$event)">

		    <mdt-header-row>
          <mdt-column align-rule="left">Name</mdt-column>
          <mdt-column align-rule="left">Description</mdt-column>
        </mdt-header-row>
      </mdt-table>
	  </div>
		 <div style="display:inline-block;float:left;width:10%;height:inherit;margin-top:40%;">
			<md-button style="padding-left:2%"class="md-accent md-raised md-hue-1" ng-click="selectLabel()">Attach Labels</md-button>
		</div>
	  </div>
   </md-card-content>  
    
   </md-card>

  <div  style="margin-top:20px"  ng-cloak="" class="md-inline-form inputdemoBasicUsage">

        <md-input-container>
          <label>Dashboard Name</label>
          <input ng-model="dbname">
          <md-button class="md-accent md-raised md-hue-1" ng-click="saveDashboard()">SAVE DASHBOARD</md-button>
          </md-input-container>

  </div>

</div>
