<md-dialog aria-label="Mango (Fruit)"  ng-cloak style="height:50%;width:50%" ng-controller="maincontroller">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Select Label</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
		 <md-menu-bar>
                <md-menu>
                  <!--<button ng-click="$mdOpenMenu()">-->
                  <button ng-click="customize()">
                    Customize
                  </button>
                  <md-menu-content>
                    <md-menu-item><md-button id="Container_Node" value="Containers">Containers</md-button></md-menu-item>
                    <md-menu-item><md-button id="VM_Node" value="Virtual Machines">Virtual Machines</md-button></md-menu-item>
                  </md-menu-content>
                </md-menu>
                <md-menu>
                  <button ng-click="$mdOpenMenu()">
                    Dashboard
                  </button>
                  <md-menu-content>
                    <md-menu-item><md-button id="view">View</md-button></md-menu-item><md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-menu>
                          <md-button id="create" ng-click="$mdOpenMenu()">Create</md-button>
                            <md-menu-content>
                              <md-menu-item><md-button id="Create_Container" value="Containers">Containers - Dashboard</md-button></md-menu-item>
                              <md-menu-item><md-button id="Create_VM" value="Virtual Machines">Virtual Machines - Dashboard</md-button></md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </md-menu-item><md-menu-divider></md-menu-divider>
                    <md-menu-item><md-button id="modify">Modify</md-button></md-menu-item><md-menu-divider></md-menu-divider>
                    <md-menu-item><md-button id="delete">Delete</md-button></md-menu-item>
                  </md-menu-content>
                </md-menu>
                <md-menu>
                  <button ng-click="$mdOpenMenu()">
                    Search
                  </button>
                  <md-menu-content>
                    <md-menu-item><md-button id="Container">Containers</md-button></md-menu-item><md-menu-divider></md-menu-divider>
                    <md-menu-item><md-button id="VM">Virtual Machines</md-button></md-menu-item>
                  </md-menu-content>
                </md-menu>
              </md-menu-bar>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
        More on Wikipedia
      </md-button>
      <span flex></span>
      <md-button ng-click="answer('not useful')">
       Not Useful
      </md-button>
      <md-button ng-click="answer('useful')">
        Useful
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
