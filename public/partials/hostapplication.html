	<div ng-cloak ng-init="getInstaces()" style="height:100%;width:100%">
 <!--<input type="text" value = "Search" placeholder="Search" ng-model="searchItem">-->
 <md-card>
	
    <md-card-content layout="row" layout-align="center" class="layout-align-center-stretch layout-row"> 
		<div style="width:100%">
		<div style="height:10%;margin-left:60%">
		<md-input-container >
                <label>Search</label>
                <input type="text" ng-model="searchItem">
            </md-input-container>
		</div>	
		
		<div ng-hide="true">
                {{(applicationinstances1 = (applicationinstances | filter: searchItem))}}
				
            </div> 
			<!--<p>{{searchItems}}</p>-->
			
			<div style="margin-left:25%;margin-top:5%;width:35%;float:left">
			<mdt-table  mdt-row="{'data':applicationinstances1,
                      'table-row-id-key': 'id',
                      'column-keys': ['job','instance_key','instance']}" selectable-rows="true" ng-click="clickInstance($event)"
					  paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,100]}" table-card="{visible: true, title: 'Running Applications'}" 
					  selected-row-callback="selectWidgets(rows)">
    <mdt-header-row >
      <!--<mdt-column align-rule="left">Container</mdt-column>-->
      <mdt-column align-rule="left">Job</mdt-column>
      <mdt-column align-rule="left">Instance Key</mdt-column>
      <mdt-column align-rule="left">Instance</mdt-column>
     <!-- <mdt-column align-rule="right">Id</mdt-column>-->
    </mdt-header-row>

	
  </mdt-table>
  </div>
  <div ng-show="ifselected" style="height:100%;width:40%;display:inline;float:right;margin-top:4%;">
		<md-card style="height:180px;width:300px;margin-left:10px;">
			<md-card-title>
				<md-card-title-text>
					Create Dashboard
				</md-card-title-text>
			</md-card-title>
		<md-input-container>
			<input ng-model="dbname"  placeholder="Save dashboard">
		</md-input-container>
		<md-card-actions layout="row" layout-align="end center">
          <md-button  class="md-primary" ng-click="saveDashboard()">Save</md-button>   
        </md-card-actions>
		</md-card>
  </div>
 </div>

  </md-card-content>
    <div style="margin-right:10%">  
      <md-button class="md-accent md-raised md-hue-1"  ng-click="configureAppDashboard()">choose metrics</md-button>
      <md-button class="md-accent md-raised md-hue-1"  ng-click="opendiv();getmetrics($event)">recommended metrics</md-button>
  </div>
  </md-card>
	 


</div>
