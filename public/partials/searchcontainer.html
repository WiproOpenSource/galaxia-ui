	<div ng-cloak ng-init="search()">

  <md-card>

    <md-card-content layout="row" layout-align="center" class="layout-align-center-stretch layout-row"> 
		<div>
		<div style="margin-left:60%">
		<md-input-container >
                <label>Search</label>
                <input type="text" ng-model="searchItem">
            </md-input-container>
		</div>	
			
		<div ng-hide="true">
                {{(searchItems = (search_data | filter: searchItem))}}
				
            </div>
			<!--<p>{{searchItems}}</p>-->
			<div>
			<mdt-table  mdt-row="{'data':searchItems,
                      'table-row-id-key': 'id',
                      'column-keys': ['Image','Host','Name_short']}" selectable-rows="true" paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,100]}" table-card="{visible: true, title: 'Running Containers'}" >
    <mdt-header-row >
     
      <mdt-column align-rule="left">Image</mdt-column>
      <mdt-column align-rule="left">Host</mdt-column>
      <mdt-column align-rule="left">Name</mdt-column>

    </mdt-header-row>
		

  </mdt-table>

  </div>	
    
	  </div>
    </md-card-content>
  </md-card>
  <md-button class="md-accent md-raised md-hue-1"  ng-click="configureDashboard()">Customise</md-button>

</div>
