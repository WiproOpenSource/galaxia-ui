<md-card style="width:100%;height:100%;">
	<md-card-title>
		<md-card-title-text>
			<span class="md-headline">Dashboards</span>
		</md-card-title-text>
	</md-card-title>
  <md-card-content>
<div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak ng-init="loaddashboards()">
  <md-card   ng-repeat="(key, value) in dashboards"  style="height:190px;width:250px;">
        <img ng-src="images/dash.png" class="md-card-image" width:"100px"/>
          <md-card-content>
            <span>{{key}}</span>
			<div style="display:inline;float:right;top:0px;cursor:pointer;"><i class="material-icons" style="color:#B0B0B0" ng-click="handleaction('delete','',key)">delete</i></div>
          </md-card-content>   
  </md-card>
</div>
 </md-card-content>		
	 </md-card>
