 <div>
	<div>
		<div class="row">
			<div class="col-xs-3">
				<h2 class="page-header" style="color:#337ab7">Dashboard</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-md-6" ng-repeat='option in leftnav'>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-3">
								<!--<i class="fa fa-cog fa-5x"></i>-->
								<img src="../images/{{option}}.jpg" width="40" height="40">
							</div>
							<div class="col-xs-9 text-right">
								<div class="huge" ng-init="getCount(option,$index)">{{count[$index]}}</div>
							</div>
						</div>
						<a href='#/index'>
						<div class="panel-footer" ng-click="getDisplayData(option)">
							<span class="pull-left">{{option}}</span>
							<span class="pull-right">
								<i class="fa fa-arrow-circle-right"></i>
							</span>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
