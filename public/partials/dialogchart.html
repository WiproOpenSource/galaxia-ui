<md-dialog aria-label="Mango (Fruit)"  ng-cloak style="height:100%;width:60%">

  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content ng-controller="myController" ng-cloak>
      <div class="md-dialog-content" style="width:800px;">
          <div class="widget" ng-controller="myController" ng-init="setTemplate()"> 
           <canvas id="temp0" width="600" height="300"></canvas>
          </div>
    </md-dialog-content>
  </form>

</md-dialog>
