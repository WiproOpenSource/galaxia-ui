<div ng-cloak ng-init="retrieveMetrics()">
  <md-card>
    <md-card-content layout="row" layout-align="center" class="layout-align-center-stretch layout-row"> 
	<div>
	<div>
		<md-input-container style="margin:15px;" >
                <label>Search</label>
                <input type="text" ng-model="searchItem">
            </md-input-container>
			</div>
			<div ng-hide="true">
                {{(searchItems = (metrics_list | filter: searchItem))}} 
				
            </div>
			<p>{{searchItems}}</p>
			<div>

        <mdt-table  mdt-row="{'data':searchItems, 'table-row-id-key': 'id','column-keys': ['name', 'description']}" 
						selectable-rows=true ng-click="myclick($event)"
					  paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,100]}" 
					  selected-row-callback="addSelectedMatrix(rows,$event)">
		<mdt-header-row>
          <mdt-column align-rule="left">Name</mdt-column>
          <mdt-column align-rule="left">Description</mdt-column>
        </mdt-header-row>
       <!--<mdt-row ng-repeat="obj in searchItems">
          <mdt-cell>{{obj.name}}</mdt-cell>
          <mdt-cell>{{obj.desc}}</mdt-cell>
        </mdt-row>-->
      </mdt-table>
	  </div>
    </md-card-content>      
    </div>     
  </md-card>

  <div layout="row" ng-cloak="" class="md-inline-form inputdemoBasicUsage">
    <md-content layout-gt-sm="column" layout-padding="">
        <md-input-container>
          <label>Dashboard Name</label>
          <input ng-model="dbname">
          <md-button class="md-accent md-raised md-hue-1" ng-click="saveDashboard()">SAVE DASHBOARD</md-button>
          </md-input-container>
		
          <md-button class="md-accent md-raised md-hue-1" ng-click="saveDashboard()">SELECT LABEL</md-button>

    </md-content>
  </div>
  
  
  
  
</div>
